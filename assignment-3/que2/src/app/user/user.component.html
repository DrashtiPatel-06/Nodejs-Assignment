<form #form="ngForm"   (ngSubmit)=onSubmit()>
  <label>Name: </label>
  <input type="text" name="name" ngModel #name="ngModel" /><br><br>
  <label>Email: </label>
  <input type="email" name="email" ngModel #email="ngModel" /><br><br>
  <label>Contact: </label>
  <input type="number" name="contact" ngModel #contact="ngModel" /><br><br>
  <button type="submit">Submit</button>
</form>
<div *ngIf="submitted">
  <p>{{userdata}}</p>
  <p><b>Name: </b>{{data.name}}</p>
  <p><b>Email: </b>{{data.email}}</p>
  <p><b>Contact: </b>{{data.contact}}</p>
</div>
